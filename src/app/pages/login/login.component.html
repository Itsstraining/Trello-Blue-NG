
<p *ngIf="this.authService.user == null">
  <mat-card  style="width: 26%; height: 50% " class="my-card">
      <mat-card-actions>
          <form class="my-form">

            <img src="https://cdn.iconscout.com/icon/free/png-256/list-484-1126444.png" alt=""  style="width: 100px;display: flex;height: 80px; justify-content: center; padding-left: 35%">
            <br>
            <mat-form-field style="display: flex;justify-content: center" appearance="fill">
              <mat-label style="width: 200px">Nhập email</mat-label>
              <input matInput>

            </mat-form-field >
              <br>
              <mat-form-field style="display: flex;justify-content: center; margin-bottom: 2px" appearance="fill">
                <mat-label style="width: 200px">Nhập mật khẩu</mat-label>
                <input matInput>
              <br>
              </mat-form-field >


              <mat-card-actions style="display: flex;justify-content: center; margin-bottom: 2px">
                  <button mat-raised-button  (click)='this.authService.lgin()'
                      aria-label="Sign-in" color="primary">Đăng nhập</button>
              </mat-card-actions>
              <br>
              <h1 style="display: flex;justify-content: center; margin-bottom: 2px;">OR</h1>
              <br>
              <mat-card-actions style="display: flex;justify-content: center;">
                <button mat-raised-button  (click)='this.authService.lgin()'
                    aria-label="Sign-in" color="primary"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/753px-Google_%22G%22_Logo.svg.png" width="20px" height=""> Tiếp tục với Google</button>
              </mat-card-actions>

          </form>
      </mat-card-actions>

  </mat-card>
</p>
